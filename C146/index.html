<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background = "color:black">
            <!--camera-->
            <a-entity position = "0 0 15">
                <a-camera>
                </a-camera>
            </a-entity>

            <!--Sky-->
        <a-sky src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png?v=1604296331712">

        </a-sky>

            <!--sun-->
            <a-entity>

                <a-sphere position = "0 0 0" radius = "2" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg?v=1604296185621">

                </a-sphere>

            </a-entity>

            <!--mercury-->
            <a-entity animation = "property:rotation;to:0 360 0;easing:linear;loop:true;dur:20000" >
                <a-sphere position = "1 0 -5" radius = "0.2" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259">

                </a-sphere>

            </a-entity>

             <!--venus-->
             <a-entity animation = "property:rotation;to:0 360 0;easing:linear;loop:true;dur:25000" >
                <a-sphere position = "3 0 -5" radius = "0.3"  src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg?v=1604312437571">

                </a-sphere>
                 <!--earth-->
            <a-entity animation = "property:rotation;to:0 360 0;easing:linear;loop:true;dur:30000" >
                <a-sphere position = "5 0 -5" radius = "0.5" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511">
                    <a-entity position="0 0 0" rotation="0 0 0"
                    animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 10000">
                    <a-sphere color="yellow" position="1  0 0" radius="0.2"></a-sphere>
                </a-entity>
                </a-sphere>

                </a-entity>

                 <!--mars-->
            <a-entity animation = "property:rotation;to:0 360 0;easing:linear;loop:true;dur:35000" >
                <a-sphere position = "7 0 -5" radius = "0.4" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259">

                </a-sphere>

                 <!--jupiter-->
            <a-entity animation = "property:rotation;to:0 360 0;easing:linear;loop:true;dur:40000" >
                <a-sphere position = "9 0 -5" radius = "1.5"  src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg?v=1604312404561">

                </a-sphere>
                 <!--saturn-->
            <a-entity animation = "property:rotation;to:0 360 0;easing:linear;loop:true;dur:45000" >
                <a-sphere position = "11 0 -5" radius = "1"src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsaturn.png?v=1604312433927">

                </a-sphere>
                 <!--uranus-->
            <a-entity animation = "property:rotation;to:0 360 0;easing:linear;loop:true;dur:50000" >
                <a-sphere position = "13 0 -5" radius = "0.8" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259">
                </a-sphere>
                 <!--neptune-->
            <a-entity animation = "property:rotation;to:0 360 0;easing:linear;loop:true;dur:55000" >
                <a-sphere position = "15 0 -5" radius = "0.7" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259">>


                </a-sphere>

            </a-entity>


            


           <!--Orbital planets-->
           <!--Mercury-->
        <a-torus color="grey" rotation="90 0 0" radius="5" radius-tubular="0.01" segments-tubular="1000"></a-torus>

           <!--Venus-->
           <a-torus color="grey" rotation="90 0 0" radius="7.8" radius-tubular="0.01" segments-tubular="1000"></a-torus>

           <!--Earth-->
           <a-torus color="grey" rotation="90 0 0" radius="10.6" radius-tubular="0.01" segments-tubular="1000"></a-torus>

           <!--Mars-->
           <a-torus color="grey" rotation="90 0 0" radius="14.5" radius-tubular="0.01" segments-tubular="1000"></a-torus>

           <!--Jupiter-->
           <a-torus color="grey" rotation="90 0 0" radius="21.5" radius-tubular="0.01" segments-tubular="1000"></a-torus>

           <!--Saturn-->
           <a-torus color="grey" rotation="90 0 0" radius="26.5" radius-tubular="0.01" segments-tubular="1000"></a-torus>

           <!--Uranus-->
           <a-torus color="grey" rotation="90 0 0" radius="31.5" radius-tubular="0.01" segments-tubular="1000"></a-torus>

           <!--Neptune-->
           <a-torus color="grey" rotation="90 0 0" radius="36.5" radius-tubular="0.01" segments-tubular="1000"></a-torus>




        </a-scene>
    </body>
</html>
